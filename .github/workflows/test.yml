name: test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get the code
        uses: actions/checkout
      - name: install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 8
      - name: install dependencies
        run: npm ci
      - name: run tests
        run: npm ci
